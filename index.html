<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="icon" href="./src/img/bg-desktop.jpg" />

    <title>Projeto X-men</title>
  </head>

  <body>
    <header class="cabeçalho">
      <img src="./src/img/logo.svg" alt="" width="200px" />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
        <ul class="lista-de-personagens">
          <li class="personagem" id="ciclope">
            <img src="./src/img/card-ciclope.jpg" alt="" />
          </li>
          <li class="personagem" id="jean">
            <img src="./src/img/card-jean-grey.jpg" alt="" />
          </li>
          <li class="personagem" id="lince">
            <img src="./src/img/card-lince-negra.jpg" alt="" />
          </li>
          <li class="personagem" id="magneto">
            <img src="./src/img/card-magneto.jpg" alt="" />
          </li>
          <li class="personagem" id="noturno">
            <img src="./src/img/card-noturno.jpg" alt="" />
          </li>
          <li class="personagem" id="tempestade">
            <img src="./src/img/card-tempestade.jpg" alt="" />
          </li>
          <li class="personagem" id="vampira">
            <img src="./src/img/card-vampira.jpg" alt="" />
          </li>
          <li class="personagem" id="wolverine">
            <img src="./src/img/card-wolverine.jpg" alt="" />
          </li>
        </ul>
      </section>
      <section class="personagens-selecionado">
        <img
          class="personagem-grande"
          src="./src/img/card-ciclope.png"
          alt=""
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas opticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
